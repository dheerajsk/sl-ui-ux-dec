<html>
    <head>
        <title>Typography</title>
                <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
            <!-- Heading classes -->
        <p class="h1">This is Paragraph with heading 1</p>
        
        <p class="h2 text-muted">This is Paragraph with heading 2</p>
        
        <p class="h3">This is Paragraph with heading 3</p>

        <small class="text-muted">This is disabled</small>

        <!-- Display classes -->
        <h1 class="display-1">This is Header 1</h1>
        <h2 class="display-2">This is Header 2</h2>
    </body>
</html>
